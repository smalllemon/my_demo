	一、http的基本概念

		http,(Hyper Text Transfer Protocol,超文本传输协议),是基于TCP的连接方式。绝大多数的Web开发，都是构建在HTTP协议之上的Web应用，它的工作是客户端-服务端方式，浏览器作为HTTP客户端通过URL向HTTP服务端即WEB服务器发送所有请求，Web服务器根据接收到的请求后，向客户端发送响应信息。

	二、http涉及的部件介绍

	    Web服务器：可以向发出请求的浏览器提供服务和响应的程序。实际上是一种应用程序，客户端连到服务器上并请求文件时，服务器将处理该请求并将文件反馈到该浏览器上。在此过程中服务器使用HTTP与客户机浏览器进行信息交流，所以通常把它称为HTTP服务器。

	    浏览器：指可以让用户与Web服务器上存储的文件进行交互的一种软件，用来展示在万维网或局域网等内的文字、图像及其他信息。

	    代理服务器 ：提供代理服务的电脑系统或其它类型的网络终端称为代理服务器（英文：Proxy Server）。一个完整的代理请求过程为：客户端首先与代理服务器创建连接，接着根据代理服务器所使用的代理协议，请求对目标服务器创建连接、或者获得目标服务器的指定资源。

	三、URL详解
	   
	    URL,全称是Uniform Resource Locator, 统一资源定位符，是互联网上用来标识某一处资源的地址。

	    它的构成：方案 (协议) + 域名 + 端口 + 路径 + 文件名 + 参数部分 

	    URL一般由三部组成：协议 + 存有该资源的主机IP地址 + 主机资源的具体地址
		
		它可以方便查找网络上存储的某种资源。

	四、http请求方法？

	   当浏览器向Web服务器发出请求时，它向服务器传递了一个数据块，也就是请求信息,

	   HTTP请求信息由3部分组成： 请求方法URI协议/版本 + 请求头(Request Header) +  请求正文

	   请求方法 : GET POST DELETE PULL

	   GET : 主要作用是发送一个请求来取得服务器上的某一资源

	   POST : 向服务器提交数据 

	   DELETE : 删除服务器上的某一个资源

	   PUT :  常用于修改资源。

	   这些方法通常会在表单提交和ajax前后端交互时被调用。

	五、http响应状态码 ?

	    200   OK            正确响应GET和POST请求

	    400   Bad Request   请求出现语法错误
	 
	    404   Not Found     无法找到指定位置的资源   

	    500  Internal Server Error 服务器遇到了意料不到的情况，不能完成客户的请求
	  
	六、完整的通信步骤 

	   建立TCP连接 ——>发送请求命令 ——> 发送请求头信息 ——> Web服务器应答 ——> Web服务器发送应答头信息 

	   ——>Web服务器向浏览器发送数据  ——> 关闭TCP连接 

	   首先，网络要进行通信需要通过TCP三次握手机制建立网络连接，客户端通过该连接发送自己的请求报文，

	   服务器进行解析并进行响应资源报文的返回，最终释放链接。

	七、浏览器地址中输入url经过的步骤
	 
	   建立网络连接——> 客户端键入URL——> 调用DNS解析出IP地址和端口号

	  ——> 发送请求报文 ——> 服务器解析请求报文 ——> 返回响应报文 ——> 浏览器加载资源
